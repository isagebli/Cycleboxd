<!DOCTYPE html>
<html lang="en">
<head>
    <!-- FullCalendar Library -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">

    <style>
        #calendar {

    <style>
        body {
            background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png') repeat, #14181C;
            background-size: cover;
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #1C1C1C;
            border-bottom: 1px solid #333;
            font-size: 14px;
        }
        .logo {
            font-size: 22px;
            font-weight: 600;
            color: #00A878;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: #bbb;
            text-decoration: none;
            font-weight: 400;
            transition: color 0.2s ease-in-out;
        }
        .nav-links a:hover {
            color: #fff;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 25px;
        }
        .section-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .period-log {
            background-color: #1F1F1F;
            padding: 25px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 5px solid #E50914;
            transition: transform 0.2s ease-in-out;
        }
        .period-log:hover {
            transform: scale(1.02);
        }
        .log-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .log-content img {
            width: 120px;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .movie-comparison {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 10px;
            font-style: italic;
        }
        .rating {
            color: gold;
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        .comments {
            font-size: 14px;
            color: #ccc;
            margin-top: 10px;
            padding-left: 10px;
            border-left: 3px solid #E50914;
        }
        .footer {
            text-align: center;
            padding: 25px;
            font-size: 12px;
            color: #777;
            background-color: #1C1C1C;
            margin-top: 40px;
        }
    </style>
</head>

</html>
