<!DOCTYPE html>
<html lang="en">
<head>
    <!-- FullCalendar Library -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>

    <style>
        #calendar {
            max-width: 900px;
            margin: 20px auto;
            background: #1F1F1F;
            padding: 10px;
            border-radius: 8px;
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycleboxd - Your Period in Film</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png') repeat, #14181C;
            background-size: cover;
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #1C1C1C;
            border-bottom: 1px solid #333;
            font-size: 14px;
        }
        .logo {
            font-size: 22px;
            font-weight: 600;
            color: #00A878;
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: #bbb;
            text-decoration: none;
            font-weight: 400;
            transition: color 0.2s ease-in-out;
        }
        .nav-links a:hover {
            color: #fff;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 25px;
        }
        .section-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            padding: 25px;
            font-size: 12px;
            color: #777;
            background-color: #1C1C1C;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Cycleboxd</div>
        <div class="nav-links">
            <a href="#">üîé Search</a>
            <a href="#">üìú Lists</a>
            <a href="#">üìΩÔ∏è Trending</a>
        </div>
    </div>

    <h2 class="section-title">Sign in to Cycleboxd</h2>
    <button id="login-btn">Sign in with Google</button>
    <button id="logout-btn" style="display:none;">Sign out</button>
    <p id="user-info">Not logged in</p>

    <div class="footer">
        &copy; 2024 Cycleboxd. Inspired by Letterboxd. Not affiliated. Unless they want to be.
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC1RnYa2Kcyu98Re1cdmaqk-XOSGEzCXjY",
            authDomain: "cycleboxd.firebaseapp.com",
            projectId: "cycleboxd",
            storageBucket: "cycleboxd.firebasestorage.app",
            messagingSenderId: "56010578011",
            appId: "1:56010578011:web:ecfd946003d8aca3f9c77e",
            measurementId: "G-H84BHGNWXH"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        document.getElementById("login-btn").addEventListener("click", async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                document.getElementById("user-info").innerText = `Logged in as: ${result.user.displayName}`;
                document.getElementById("logout-btn").style.display = "block";
                document.getElementById("login-btn").style.display = "none";
            } catch (error) {
                console.error("Error during sign-in:", error);
            }
        });

        document.getElementById("logout-btn").addEventListener("click", async () => {
            await signOut(auth);
            document.getElementById("user-info").innerText = "Not logged in";
            document.getElementById("logout-btn").style.display = "none";
            document.getElementById("login-btn").style.display = "block";
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById("user-info").innerText = `Logged in as: ${user.displayName}`;
                document.getElementById("logout-btn").style.display = "block";
                document.getElementById("login-btn").style.display = "none";
            }
        });
    </script>
</body>
</html>
